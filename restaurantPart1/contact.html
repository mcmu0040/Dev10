<html>
	<head>
		<title>Truck, Truck, Gray Truck Food Truck Contact Us Page</title>
	</head>
	<body>
		<div id="title">
			<center><h1>Truck, Truck, Gray Truck <br />
			Food Truck</h1></center>
		</div>
		<div id="navigation">
		<hr />
<!--The links we'll need are : index.html, menu.html, and contact.html -->
			<p>
				<a href="index.html">Home</a>    
				<a href="menu.html">Menu</a>    
				<a href="contact.html">Contact Us</a></p>
		<hr />
		</div>
		<div id="main">
		<h2>Contact Us</h2>
		<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br /><br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br /><br />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone">
			<br /><br />
			<label for="contact">Reason for Inquiry:</label>
			<select id="contact" name="contact">
				<option value="corporateParty">Corporate Party</option>
				<option value="specialEvent">Special Event</option>
				<option value="Lunch" selected>Lunch</option>
				<option value="parole">Parole Hearing</option>
				<option value="moviePremier">Movie Premier</option>
				<option value="justToTalk">It's late and I just want to talk</option>
			</select>
			<br /><br />
			<label for="info">Additional Information:</label>
			<textarea id="info"></textarea>
			<br /><br />
			<label for="visit">Have you visited Truck, Truck, Gray Truck before?</label>
			<input type="radio" id="choice1" name="visit" value="no" checked><label for="choice2">No</label>
			<input type="radio" id="choice2" name="visit" value="yes"><label for="choice1">Yes</label>
			<br /><br />
			<label for="days">Best days to contact you:</label>
			<input type="checkbox" id="monday" name="days" value="monday"><label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="days" value="tuesday"><label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="days" value="wednesday"><label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="days" value="thursdayday"><label for="thursdayday">Th</label>
			<input type="checkbox" id="friday" name="days" value="friday"><label for="friday">F</label>
			<br /><br />
			<center><input type="submit" name="submit" value="Send Request"></center>
		</form>
